<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="/">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <!-- JS -->
    <!-- load angular and angular-route via CDN-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/services/userService.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>

</head>

<body ng-app="myApp">
    <!-- HEADER AND NAVBAR -->
    <header ng-controller="navCtrl as navCtrl">
        <nav class="navbar navbar-expand-sm py-md-4 navbar-light bg-light">
            <div class="navbar-brand mr-auto">
                CRM Application
            </div>
            <div className="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-item"><button class="btn" ng-click="goToHome()">Home</button></li>
                    <li class="navbar-item"><button class="btn" ng-click="goToLogin()">{{navCtrl.loginLabel}}</button>
                    </li>
                    <li class="navbar-item"><button class="btn" ng-if="isLoggedIn" ng-click="goToUsers()">All
                            users</button>
                    </li>
                    <li class="navbar-item"><button class="btn" ng-if="isLoggedIn">Hello {{navCtrl.name}}</button>
                </li>
                </ul>
            </div>

        </nav>
    </header>
    <ng-view></ng-view>
</body>

</html>
