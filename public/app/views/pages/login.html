<div ng-controller="loginCtrl">
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">
                        Message
                    </h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>


    <form class="main-form mx-auto" style="width: 250px;" novalidate>

        <div class="form-group">
            <h1>{{loginCtrl.header}}</h1>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" ng-model="username" id="username" class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" ng-model="password" id="password" class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" ng-click="login()" name="login" id="login" value="Login"
                class="form-control btn-success">
        </div>
        
        <div class="form-group"><button class="btn btn-danger form-control" ng-click="loginWithGoogle()">Login with Google
                account</button></div>
        <div class="form-group"><button class="btn btn-primary form-control" ng-click="loginWithFacebook()">Login with Facebook
                account</button></div>


    </form>
</div>
