<div class="container mx-auto" ng-controller="allUserCtrl">
    <div class="row">
        <a class="btn btn-primary" href="/singleUser">
            New user
        </a>
    </div>
    <div class="row">
        <h3>{{allUserCtrl.header}}</h3>
    </div>
    <div class="row table-bordered">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">E-mail</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody ng-repeat="user in users">
                <tr>
                    <th scope="row">{{user.email}}</th>
                    <th scope="row">{{user.name}}</th>
                    <th scope="row"><button ng-click="deleteUser(user._id)" class="btn btn-danger">Delete</button><button
                            style="margin-left: 5px;" ng-click="editUser(user._id)" class="btn btn-success">Edit</button></th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
