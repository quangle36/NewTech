<form action="" class="main-form mx-auto" style="width: 800px;" ng-submit="save($event)" novalidate>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ng-model="user.name" id="name" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" ng-model="user.status" id="status" class="form-control">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" ng-model="user.contact" id="contact" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" ng-model="user.email" id="email" class="form-control">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="website">Website</label>
                <input type="text" ng-model="user.website" id="website" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" ng-model="user.phone" id="phone" class="form-control">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" ng-model="user.address" id="address" class="form-control">
    </div>

    <div class="form-group">
        <label for="note">Note</label>
        <textarea class="form-control" id="note" ng-model="user.note" rows="3"></textarea>
    </div>
    <input type="submit" id = "userAction-id" class="btn btn-success"/>
</form>
